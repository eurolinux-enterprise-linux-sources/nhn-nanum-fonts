<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
  <match>
    <test name="lang" compare="contains">
      <string>ko</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend">
      <string>NanumGothic</string>
    </edit>
  </match>
  <alias>
    <family>NanumGothic</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
</fontconfig>
